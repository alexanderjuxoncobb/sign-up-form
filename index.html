<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="background-image">
        <div id="banner">
          <img src="./odin-lined.png" alt="odin logo" id="odin" />
          <div id="form">FORMMM</div>
        </div>
        <img src="./pepe-background.jpg" alt="pepe meme background" id="pepe" />
      </div>
      <div id="right">
        <div>
          <p>This is not a real online service. You need it.</p>
          <p style="padding-bottom: 10%">
            You <em>know</em> that you want this.
          </p>
        </div>
        <div>
          <div
            style="
              padding: 10px;
              display: flex;
              flex-direction: column;
              justify-content: space-around;
              gap: 10px;
            "
          >
            <div style="padding: 10px; font-size: 1rem">Let's do this!</div>
            <form action="POST" id="myForm">
              <div>
                <label for="first-name">FIRST NAME *</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder=""
                  required
                />
              </div>

              <div>
                <label for="last-name">LAST NAME</label
                ><input type="text" name="last-name" />
              </div>
              <div>
                <label for="email">EMAIL *</label
                ><input
                  type="email"
                  placeholder=""
                  name="email"
                  required
                /><span></span>
              </div>
              <div>
                <label for="number">NUMBER</label
                ><input type="tel" name="number" />
              </div>
              <div>
                <label for="password">PASSWORD *</label
                ><input
                  type="password"
                  placeholder=""
                  required
                  name="password"
                />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD *</label
                ><input
                  type="password"
                  placeholder=""
                  required
                  name="confirm-password"
                />
              </div>
            </form>
          </div>
        </div>
        <div><button type="submit" form="myForm">Create Account</button></div>
      </div>
    </div>
  </body>
</html>
